    <!-- 登录卡片 -->
    <main>
      
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">登录</h3>
          <form>
            <div class="mb-3">
              <label for="usernameInput" class="form-label">账号</label>
              <input type="text" class="form-control" id="usernameInput" placeholder="用户名">
              <div class="invalid-feedback">
                请输入有效的用户名。
              </div>
              
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="col-form-label">密码</label>
              <input type="password" id="passwordInput" class="form-control" aria-describedby="passwordHelpInline" placeholder="长度在6到20之间">
              <div class="invalid-feedback">
                请输入有效的密码。
              </div>
             
            </div>

            <button type="submit" class="btn btn-primary">登录</button>
          </form>
          <p class="mb-0 unhave">没有账号? <a href="register.html">注册</a></p>
          
          
        </div>
      </div>
