</head>
<body>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">HUTTracker</a>
          <div class="collapse navbar-collapse" id="navbarNav">

              </li>

          </div>
        </div>
      </nav>
    </header>

    <!-- 注册卡片 -->
    <main>
      
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">注册</h3>
          <form>
            <div class="mb-3">
              <label for="usernameReg" class="form-label">用户名</label>
              <input type="text" class="form-control" id="usernameReg" placeholder="仅限英文, 数字与下划线，长度在6-20之间">
              <div class="invalid-feedback">
                用户名仅限英文, 数字与下划线，长度在6-20之间
              </div>
            </div>
            <div class="mb-3">
              <label for="nicknameReg" class="form-label">昵称</label>
              <input type="text" class="form-control" id="nicknameReg" placeholder="长度在2到20之间">
              <div class="invalid-feedback">
                昵称长度应在2到20之间
              </div>
            </div>
            <div class="mb-3">
              <label for="emailReg" class="form-label">邮箱</label>
              <input type="email" class="form-control" id="emailReg" placeholder="example@example.com">
              <div class="invalid-feedback">
                请输入有效的邮箱地址。
              </div>
            </div>
            <div class="mb-3">
              <label for="passwordReg" class="col-form-label">密码</label>
              <input type="password" id="passwordReg" class="form-control" aria-describedby="passwordHelpInline" placeholder="长度在6到20之间">
              <div class="invalid-feedback">
                密码长度应在6到20之间。
              </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="col-form-label">确认密码</label>
                <input type="password" id="confirmPassword" class="form-control" aria-describedby="passwordHelpInline" placeholder="长度在6到20之间">
                <div class="invalid-feedback">
                  两次输入的密码不一致或格式不正确。
                </div>
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
          </form>
          <div class="mb-0 have">已有账号? <a href="login.html">登录</a></div> 
        </div>
      </div>
    </main>

    <footer class="bg-light text-center py-3 mt-5">
      <p class="text-muted mb-0">Powered by HUT ACM Team</p>
    </footer>
