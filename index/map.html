<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>算法地图</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/map.css">
</head>
<body>
  <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">HUTTracker</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="daily.html">每日一题</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contest.html">最近比赛</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="map.html">算法地图</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">登录</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="register.html">注册</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="map-page container py-4">
      <section class="map-filters card shadow-sm mb-4">
        <div class="card-body d-flex flex-wrap align-items-center gap-3">
          <div>
            <h4 class="mb-1">算法地图</h4>
            <p class="text-muted mb-0">一条参考路线</p>
          </div>
          <div class="ms-auto d-flex flex-wrap gap-2">
            <select id="track-select" class="form-select form-select-sm">
              <option value="all">全部方向</option>
              <option value="基础">基础</option>
              <option value="进阶">进阶</option>
              <option value="竞赛">竞赛</option>
            </select>
            <select id="diff-select" class="form-select form-select-sm">
              <option value="all">全部难度</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
            <input id="keyword-input" class="form-control form-control-sm" type="search" placeholder="搜索主题 / 题目" />
          </div>
        </div>
      </section>

      <section class="map-grid row" id="map-grid"></section>
    </main>
  
  <footer class="bg-light text-center py-3 mt-5">
    <p class="text-muted mb-0">Powered by HUT ACM Team</p>
  </footer>
  <script src="../js/nav.js"></script>
  <script src="../js/map.js"></script>
